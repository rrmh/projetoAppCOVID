<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>CASOS COVID-19</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div>
    <ion-searchbar placeholder="Search..."  [(ngModel)]="term" animated="true"></ion-searchbar>
    <ion-refresher slot="fixed" (ionRefresh)="getStatesList($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  </div>
  <ion-list *ngFor="let item of casosArrayList | filter:term;" class="accordion-list" lines="none" detail="false" no-padding>
    <ion-item  tappable (click)="toggleSection(item)" [ngClass]="{'section-active': item.open, 'section': !item.open}">
      <ion-icon slot="start" name="arrow-forward" *ngIf="!item.open"></ion-icon>
      <ion-icon slot="start" name="arrow-down" *ngIf="item.open"></ion-icon>
      <ion-label><h2><strong>{{item.uf}}</strong></h2></ion-label>
      
    </ion-item>
    <ion-card-content *ngIf="item.open && item.uf != 'Casos/Óbitos graph'">
      <ion-row class="listStates">
        <ion-col>
          
          <ion-label><h2><strong>Estado</strong></h2></ion-label>
          <p>{{item.state}}</p>
        </ion-col>
        <ion-col>
          <ion-label><h2><strong>Casos</strong></h2></ion-label>
          <p>{{item.cases}}</p>
        </ion-col>
        <ion-col>
          <ion-label><h2><strong>Óbitos</strong></h2></ion-label>
          <p>{{item.deaths}}</p>
        </ion-col>
        
    </ion-row>
    </ion-card-content>
    <ion-card-content *ngIf="item.open && item.uf == 'Casos/Óbitos graph'">
      <ion-button tappable (click)="barChartMethod()">Clique para abrir</ion-button>
      <canvas  #barCanvas ></canvas>
    </ion-card-content>
  </ion-list>
</ion-content>  

<div class="Rodapé">
  <ion-footer>
    <ion-toolbar color="danger">
  <H6> #USEMÁSCARA</H6>
     </ion-toolbar>
  </ion-footer>
  </div>
