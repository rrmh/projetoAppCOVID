<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Casos/Obitos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div>
    <ion-searchbar placeholder="Search..." [(ngModel)]="term" animated="true"></ion-searchbar>
  </div>
  <ion-list *ngFor="let item of casosArrayList | filter:term;" class="accordion-list" lines="none" detail="false" no-padding>
    <ion-item tappable (click)="toggleSection(item)" [ngClass]="{'section-active': item.open, 'section': !item.open}">
      <ion-icon slot="start" name="arrow-forward" *ngIf="!item.open"></ion-icon>
      <ion-icon slot="start" name="arrow-down" *ngIf="item.open"></ion-icon>
      <ion-label>
        {{item.uf}}
      </ion-label>
      
    </ion-item>
    <ion-card-content *ngIf="item.open">
      <ion-label>Estado</ion-label>
      <p>{{item.state}}</p>
      <ion-label>Casos</ion-label>
      <p>{{item.cases}}</p>
      <ion-label>Obitos</ion-label>
      <p>{{item.deaths}}</p>
    </ion-card-content>
  </ion-list>
  <div>
    <ion-card>
      <ion-card-header>
        Casos
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas style="position: relative; height:50vh; width:40vw"></canvas>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
